<header>
	

	<a href="{% url 'farmacia:home' %}">
		<h1  class="titulo-container">
	    	FARMACIA
		</h1>
	</a>

	<form class="search-container" action=" {% url 'farmacia:search' %} " method="get">
			<input placeholder="Digite aqui sua busca" name="q" class="search-input" maxlength="100" type="search" required></input> <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
	</form>


			{% if request.user.is_authenticated %}
			<div id="mySidenav">

			<a id="dashboard" title="Dashboard" class="login-element" href="{% url 'authors:dashboard' %}"> <i class="fa fa-tachometer"></i> </a>
				
			</div>
			
				<form class="scene" action="{% url 'authors:logout' %}" method='POST'>
					{% csrf_token %}
					<button class="cube" type='submit' name='username' value={{ request.user.username }}>
						<div class="side front"> Usuario: {{ request.user.username }} </div>  
						<div class="side top"> click para deslogar <i class="fa-solid fa-right-to-bracket"></i></div>
					</button>
				</form>

			{% else %}
		<div id="mySidenav">
			
				<a id="register" title="Registro" class="loguin-element btn" href="{% url 'authors:register' %}"> 	<span class="text">Registro</span>	<span class="icon"><i class="fa-solid fa-pen-to-square"></i></span></a>
				<a id="login" title="Login" class="loguin-element btn" href="{% url 'authors:login' %}"> 				<span class="text">Login</span>		<span class="icon"><i class="fas fa-user"></i></span> </a>
			
		</div>
			{% endif %}
		
	
		
	
		
	
</header>
